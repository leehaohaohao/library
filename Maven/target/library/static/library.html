        }

</html>
<script>
    var currentPage = 1;  // 当前页码
    var paginationDiv = document.querySelector('.button-container'); // 分页按钮容器
    var pageButton;

    window.onload = function () {
        pagination();
    }

    function pagination() {
        let searchInput = document.getElementById('search');
        let searchQuery = searchInput.value;
        // 发送搜索请求到后端
        fetch(`http://localhost:8080/library/filter1/book/list/search?query=${searchQuery}&page_num=${currentPage}`, {
            method: 'POST',
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data = data.data;
                    var pages = data.pages;
                    var pageNum = data.pageNum;
                    // 清空表格
                    let bookElement = document.querySelector('.book');
                    bookElement.innerHTML = ''; // 清空书籍元素的内容
                    // 填充新的数据
                    for (let i = 0; i < data.list.length; i++) {
                        let bk = document.createElement("div");
                        bk.className = "bk";
                        bk.innerHTML = '<img src="' + data.list[i].book_photo + '"><div class="font"><p>编号：' + data.list[i].book_id + '</p><p>书名：' + data.list[i].book + '</p><p>出版社：' + data.list[i].press.press + '</p></div>';
                        bookElement.appendChild(bk);
                        let borrow1 = document.createElement("button");
                        borrow1.className = "sendButton";
                        borrow1.textContent = "借阅";
                        borrow1.dataset.book_id = data.list[i].book_id;
                        bk.appendChild(borrow1);
                        console.log(borrow1.dataset.book_id)
                        borrow1.addEventListener('click', function () {
                            borrow(this.dataset.book_id);
                            borrow1.textContent = "已借阅";
                        });
                    }
                    paginationDiv.innerHTML = ''; // 清空分页按钮容器的内容
                    for (let i = 1; i <= pages; i++) {
                        pageButton = document.createElement('button');
                        pageButton.className = "page-button";
                        pageButton.textContent = i;
                        if (i === currentPage) {
                            pageButton.style.backgroundColor = "#45a049";  // 高亮显示当前页码
                        }
                        pageButton.addEventListener('click', function () {
                            currentPage = i;
                            pagination();
                        });
                        paginationDiv.appendChild(pageButton);
                    }
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });

    }
    function borrow(book_id) {
        fetch(`http://localhost:8080/library/filter1/book/list/borrow?book_id=${book_id}`, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                alert(data.data);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error' + error);
            });
    }
</script>
