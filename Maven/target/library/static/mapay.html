<!DOCTYPE html>

<head>

    <style>

        }

        a.font1 {

        a {

        }

        .bc {

        .borrow1 {

        .font {
            position: relative;
            color: black;
            line-height: 22px;
            width: 450px;

        }


        button {
            display: block;
            font-size: 1vw;
            width: 5vw;
            height: 3.2vh;
            margin: auto;
            margin-top: 0.5vh;
            border-width: 0.1vw;
            background-color: #FFFF;
        }

        button:hover {
            font-weight: bold;
            cursor: pointer;
        }

        #borrowTable {
            border-collapse: collapse;
            width: 100%;
            font-size: 1vw;
        }

        #borrowTable img {
            width: 5vw;
            height: 10vh;
            display: block;
            margin: auto;
        }

        #borrowTable th,
        #borrowTable td {
            border: 0.1vw solid black;
            height: 5vh;
        }

        #borrowTable tr:nth-child(odd) {
            background-color: white;
            /* 设置奇数行背景色为白色 */
        }

        #borrowTable tr:nth-child(even) {
            background-color: rgba(146, 192, 155, 0.999);
            /* 设置偶数行背景色为灰色 */
        }

                                <tr>
                                    <th>书名</th>

</html>
<script>

    fetch(`http://localhost:8080/library/manager/fee/unpaid?page_num=`, {
        method: 'GET',
    })
        .then(response => response.json())
        .then(data => {
            var table = document.getElementById("borrowTable");
            // 清空表格
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            var pages = data.data.pages;
            var data = data.data;

            // 填充新的数据
            for (var i = 0; i < data.length; i++) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);

                cell1.style.textAlign = "center";

                cell1.innerHTML = data[i].book;
                cell2.innerHTML = data[i].fee_id;
                cell3.innerHTML = data[i].user.user_num;
                cell4.innerHTML = data[i].user.name;
                cell5.innerHTML = data[i].feeCategory.fee_category;
                cell6.innerHTML = data[i].feeState.fee_state;
                cell7.innerHTML = '<button onclick="withdraw(\'' + data[i].fee_id + '\')">撤销</button>';
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    function withdraw(fee_id) {
        fetch(`http://localhost:8080/library/manager/fee/withdraw?fee_id=${fee_id}`, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                alert(data.data);
                location.reload();

            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error' + error);
            });
    }

</script>
