<script>

    var currentPage = 1;  // 当前页码

    window.onload = function() {

        // sel2.addEventListener('mouseover', function() {

        // });  
        // sel2.addEventListener('mouseout', function() {  
        //     sel4.className = 'sel_selected';  
        // });
        // sel3.addEventListener('mouseover', function() {

        // });  
        // sel3.addEventListener('mouseout', function() {

        //     sel4.className = 'sel';  
        // });  
        // sel5.addEventListener('mouseout', function() {  
        //     sel4.className = 'sel_selected';  
        // });
        
        loadPage(currentPage);
    }

    function loadPage(page_num) {
        fetch(`http://localhost:8080/library/filter1/book/rank/select?page_num=${page_num}`, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                var table = document.getElementById("bookTable");
                
                var list = data.data.list;  //定义list，解决data.list.length未定义的报错
                
                // 清空表格
                while (table.rows.length > 1){
                    table.deleteRow(1);
                }
                // 填充新的数据
                // for (var i = 0; i < data.list.length; i++) {
                for (var i = 0; i < list.length; i++) {
                    var row = table.insertRow(-1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    var cell7 = row.insertCell(6);
                    var cell8 = row.insertCell(7);
                    cell1.innerHTML = list[i].book_id;
                    cell2.innerHTML = list[i].book;
                    cell3.innerHTML = list[i].author.author;
                    cell4.innerHTML = list[i].press.press;
                    cell5.innerHTML = list[i].category.category;
                    cell6.innerHTML = '<img src="' + list[i].book_photo + '" class="book-photo"  alt=""/>';
                    cell7.innerHTML = list[i].bookshelf;
                    cell8.innerHTML = '<button onclick="borrowBook(\'' + list[i].book_id + '\')">借阅</button>';
                }
                var paginationDiv = document.getElementById('pagination');
                paginationDiv.innerHTML = '';  // 清空页码
                for (let i = 1; i <= data.pages; i++) {
                    var pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', function() {
                        loadPage(i);
                    });
                    paginationDiv.appendChild(pageButton);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function borrowBook(bookId) {
        fetch(`http://localhost:8080/library/filter1/book/list/borrow?book_id=${bookId}`, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                if(data.success){
                    alert(data.data);
                }else{
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>
